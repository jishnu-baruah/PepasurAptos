<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Connection Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="logs"></div>

    <script>
        const socketUrl = 'http://172.23.160.1:3001';
        const socket = io(socketUrl, {
            transports: ['websocket', 'polling'],
            timeout: 30000,
            forceNew: true,
            reconnection: true,
            reconnectionAttempts: 5,
            reconnectionDelay: 2000,
            reconnectionDelayMax: 10000,
            maxReconnectionAttempts: 5,
            withCredentials: false,
            autoConnect: true
        });

        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logsDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(message);
        }

        socket.on('connect', () => {
            statusDiv.innerHTML = 'âœ… Connected to server: ' + socket.id;
            statusDiv.style.color = 'green';
            log('ðŸ”Œ Connected to server: ' + socket.id);
        });

        socket.on('disconnect', (reason) => {
            statusDiv.innerHTML = 'âŒ Disconnected: ' + reason;
            statusDiv.style.color = 'red';
            log('ðŸ”Œ Disconnected from server: ' + reason);
        });

        socket.on('connect_error', (error) => {
            statusDiv.innerHTML = 'âŒ Connection Error: ' + error.message;
            statusDiv.style.color = 'red';
            log('ðŸ”Œ Connection error: ' + error.message);
        });

        socket.on('reconnect', (attemptNumber) => {
            statusDiv.innerHTML = 'ðŸ”„ Reconnected after ' + attemptNumber + ' attempts';
            statusDiv.style.color = 'orange';
            log('ðŸ”Œ Reconnected after ' + attemptNumber + ' attempts');
        });

        socket.on('reconnect_attempt', (attemptNumber) => {
            log('ðŸ”Œ Reconnection attempt ' + attemptNumber);
        });

        socket.on('reconnect_error', (error) => {
            log('ðŸ”Œ Reconnection error: ' + error.message);
        });

        socket.on('reconnect_failed', () => {
            statusDiv.innerHTML = 'âŒ Reconnection failed after maximum attempts';
            statusDiv.style.color = 'red';
            log('ðŸ”Œ Reconnection failed after maximum attempts');
        });

        socket.on('error', (error) => {
            log('ðŸ”Œ Socket error: ' + error.message);
        });

        // Test join game
        setTimeout(() => {
            if (socket.connected) {
                log('ðŸŽ® Testing join game...');
                socket.emit('join_game', { gameId: 'test-game', playerAddress: '0x123' });
            }
        }, 2000);
    </script>
</body>
</html>
